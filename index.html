<!DOCTYPE html>
<html>
  <HEAD><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"
          charset="utf-8">
  </HEAD>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg"
			     alt="Eisenhower matrix with text colored in light-red and light-yellow colors">
      <a class="more__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add__section">
        <h3 class="section__header" for="new__task">Add Item</h3>			
        <div class="task__wrapper">
          <input id="new__task" class="task" type="text"><button class="btn">Add</button>
        </div>
			</section>
			<section class="todo__section">
				<h3 class="section__header">Todo</h3>
				<ul class="tasks__list" id="todo__tasks">
					<li class="list__item">
						<input type="checkbox">
						<label class="task">Pay Bills</label><input type="text" class="task">
						<button class="btn btn__edit">Edit</button>
						<button class="btn btn__delete">
							<img src="./remove.svg" alt="shortcut delete button">
						</button>
					</li>
					<li class="list__item edit__mode">
						<input type="checkbox"><label class="task">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task">
						<button class="btn btn__edit">Save</button>
						<button class="btn btn__delete">
							<img src="./remove.svg" alt="shortcut delete button">
						</button>
					</li>
				</ul>
			</section>
			<section class="completed__section">
				<h3 class="section__header">Completed</h3>
				<ul class="tasks__list" id="completed__tasks">
					<li class="list__item">
						<input type="checkbox" checked><label class="task">See the Doctor</label>
						<input type="text" class="task">
						<button class="btn btn__edit">Edit</button>
						<button class="btn btn__delete">
							<img src="./remove.svg" alt="shortcut delete button">
						</button>
					</li>
				</ul>
			</section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
